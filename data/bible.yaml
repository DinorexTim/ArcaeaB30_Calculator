 - "手机里有一款创新立体节奏游戏☝🏻"
 - "背谱之一游，便能嬉。🤣下至童儿之乐，移目缭忽以自捧为神，说白音游则童戏耳，何必加其名堂，则屏立少庶子之戏，遂不投于善。😥"
 - "那个判定线旋转太折磨人了，我ptt都12.63了都才A "
 - "下载下来8倍慢速一个一个数着，终于明白了音游到底是怎么判定的了——虽然没按不到那么多，但就假装你按了算了；虽然你没按歪了，但也假装你按到了。说白了这么快的速度就是唬人的玩意。"
 - "求你了别发了我音游打得再菜我都不会觉得难过只有你们发这种成绩图的时候我的心里像刀割一样地痛着打着字泪水就忍不住地往下流而且怎么也达不到你们这样的水平的我真是自愧不如还要看着你们天天开开心心快快乐乐地收这歌收那歌感觉收歌就是家常便饭的事一样我真的看不下去就不能让我这个萌新好好在这里聊音游玩音游梗给那些和我一样菜的音游玩家鼓劲加油争取打到他们想要的成绩就这样真的不行吗我也是醉了现在的大佬怎么都这个样子还在为收没收歌而苦恼关键是还装个萌新说不会玩wdnmd这叫不会玩那会玩的是有多神仙自己也不想想好好打歌原本很开心的事被你们这些大佬弄得都不开心有什么意义真是的我也无力吐槽了看来我还是不适合玩音游不适合和你们这些自称不会玩的大佬正常交流不适合这个圈子所以我只能乖巧地看着你们随意发这样的成绩图我自己心里很过意不去的你们知道吗各位大佬们求求你们别再卖鶸了自己也不想想在这里的地位有多高说的话对得起音游圈吗还在这里发太菜能不能收敛点啊我去"
 - "一个背谱就能玩的游戏种类🤣下至儿童音乐，改的眼花缭乱一点点就把自己捧成神了，说白了音游就是儿童音乐游戏罢了，何必给自己加那么多名堂，会点屏幕的低智儿童都玩的明白的**游戏就不要在跳了好嘛😢"
 - "现在yyw多了真正的16.2不好混了🤔本人16.2自己手机支架坏了然后录屏还开不了触点…要个自证只能把自己b站供出来（然后有时候还没人信"
 - "咱就是说我也玩arc120个小时了，虽然ptt不高，我可以明确的告诉你，如果你的ptt过低的话，他会有一套算法会阻止你pm,就比如说你的ptt是9的话，你去打10的谱，他会找你最高延迟的一个键，然后把它变为严判变为±30毫秒。如果以普通谱面±50毫秒来的话，你可以过，但是就是因为你的ptt太低，它会阻止你pm，本人已经被恶心了四首歌了。我只能说616你，好自为之。"
 - "📢不要再玩英国原神了！！！📢<br>📢英国原神的老板没有青马！📢<br>📢快来玩中国源神！！！📢<br>中国源神是——Phigros！😍😍😍<br>和各种音游联动过😍<br>选曲优质🥰<br>画风可爱😘<br>判定线乱动🤩<br>不要催收AT16哦😋<br>劲爽瞎落式音游🤨<br>有好看的异象哦🥳<br>账号不会乱封哦🤤<br>有可爱的鸠鸠哦😋<br>快在板子上下载Phigros吧🤗"
 - "不玩arc导致的👆"
 - "音游真的毁了这一代青少年！天天不吃不喝就盯着屏幕敲敲敲！还经常听一些奇怪的噪音音乐！最近电玩城还有那个什么舞萌，全是一些十多二十岁的小孩子，盯着那个东西跟发疯似了的敲！一大堆人抢着玩，害得我一小时才能轮到一把！​"
 - "这个拍墙游戏一直有种莫名的搞笑，看到2个七尺男儿两脚分开，手套专业并排站在一起忙碌地拍墙这个场景我真的是每看必笑。"
 - "是、是的…♡我想打音游!我真的想打音游!快把您硬硬的板子给我…好想要…想要打音游…♡呜呜、不行了，我已经变成不打音游就不行的笨蛋了…啊啊♡好喜欢♡硬硬的屏幕…是、白天也想打音游， 什么时候都想打音游，除了打音游已经什么都想不了了…♡ 最喜欢的就是…ipad pro♡几个小时之类的，根本满足不了…想打到十个小时以上♡请、满足我…拜托…"
 - "真的太感谢你们了👍👍👍我家儿子本来天天就知道在家躺着，一躺就躺到半夜，都快躺废了😰😰😰前一阵不知道怎么了，每天早上九点就提着一大桶水出门，到晚上满头大汗地回来，来就洗澡呼呼大睡，作息规律了，也不熬夜了，知道大口大口喝水了。真的谢谢你们这群年轻人❤️❤️❤️为你们这群年轻人点赞👍👍👍"
 - "恭喜这位同学!这孩子太飒比了🎉🎉🎉👍👍👍急疤孩子❤️❤️❤️真荔枝的孩子🌹🌹🌹像挺立的大吉罢❤️❤️🌹🌹若质孩子👏好样的！✊✊✊青春的模样！🤗🤗✊✊必样的孩子👍👍👍赤石长大的👍👍👍彼漾的晚意 初升的东曦，彼阳的晚意👍必扬的父母，堂世的孩子🤗🤗🤗天天🦌罐都这么优秀"
 - "🤓🤏音游玩家认为买断的源头是什么？它是计划🌍☀️<br>🤑所以这个词叫计划通。<br>🤓我经常说计划通这个词有秘密<br>😲计划通了吗？😥如通。<br>😨它真通了吗😙如通。<br>😡到底通没通😌如通。<br>😆我问计划到底通没通😞如通。<br>😱它很厉害，它不是一个守信的。<br>🤓👐所以你读《计划通Q&A》，里面讲什么？<br>🤓👆所有付费的内容都将解锁，之后的更新也全将免费😙但是解释权归游戏厂商所有😎。<br>☝️🤓我当时说的都是屁话👎出尔反尔👎背刺玩家👎赛博仙人跳🤡<br>😙所以计划生于通😠🤚计划又不通。"
 - "居然七夕前谈上了！！！对象好温柔好棒，吃醋的样子傲娇的我想亲死，呜呜呜呜好喜欢想一起过一辈子，呜呜呜终于体验到谈恋爱的感觉了！是个土豪，还邀请我下周去缅甸打mai"